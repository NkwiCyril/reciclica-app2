<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message message="Email is mandatory!" [field] ="form.get('email')"></app-error-message>
          <ion-label color="danger" *ngIf="form.get('email')!.touched && form.get('email')!.errors?.['email']">Email is invalid!</ion-label>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('password')!.touched && form.get('password')!.errors?.['required']">Password is mandatory!</ion-label>

          <ion-button color="dark" size="full" shape="round" color="success" (click)="home()" [disabled]="!form.valid">Login</ion-button>
          <ion-button color="dark" size="full" shape="round" (click)="register()" fill="clear"
            class="register">Register</ion-button>
          <ion-button color="dark" shape="round" class="btn" fill="clear">Forgot password</ion-button>
        </ion-card-content>
      </ion-card>
      </form>
  </div>
</ion-content>
